<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часто задаваемые вопросы по педиатрии</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .category {
            margin-top: 20px;
        }
        .question {
            background: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .answer {
            display: none;
            padding: 10px;
            background: #f1f1f1;
            border-left: 3px solid #007BFF;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Часто задаваемые вопросы по педиатрии</h1>
        <div id="faq"></div>
    </div>
    <script>
        const faqData = {
            "0-0.5 лет": [
                { question: "Как часто кормить новорожденного?", answer: "Каждые 2-3 часа по требованию ребенка." },
                { question: "Какая температура воды для купания?", answer: "37°C - оптимальная температура воды для купания младенца." },
                { question: "Когда начинать выкладывать ребенка на живот?", answer: "С первых дней жизни, начиная с 1-2 минут." },
                { question: "Как понять, что ребенок наелся?", answer: "Ребенок сам отпускает грудь или бутылочку, выглядит довольным." },
                { question: "Нужно ли будить ребенка для кормления?", answer: "Только если у него есть медицинские показания, в остальном – кормить по требованию." },
                { question: "Можно ли давать воду новорожденному?", answer: "При грудном вскармливании в воде нет необходимости, на искусственном – по необходимости." }
            ],
            "0.5-1 год": [
                { question: "Когда вводить прикорм?", answer: "С 6 месяцев, начиная с овощных пюре и каш." },
                { question: "Можно ли давать коровье молоко?", answer: "Нет, до 1 года коровье молоко не рекомендуется." }
            ],
            "1-2 года": [
                { question: "Как приучить ребенка к горшку?", answer: "Начинать с 18 месяцев, показывать пример, использовать позитивное подкрепление." },
                { question: "Когда ребенок должен начать говорить?", answer: "Первые слова – около 1 года, предложения – ближе к 2 годам." }
            ],
            "2-3 года": [
                { question: "Как справляться с истериками?", answer: "Оставаться спокойным, предлагать альтернативы, не поддаваться на манипуляции." },
                { question: "Нужно ли водить ребенка к стоматологу?", answer: "Да, первый осмотр – около 1 года." }
            ],
            "4-5 лет": [
                { question: "Как подготовить ребенка к школе?", answer: "Развивать речь, мелкую моторику, навыки общения и усидчивость." },
                { question: "Сколько времени ребенок должен проводить на улице?", answer: "Минимум 2-3 часа в день в зависимости от погоды." }
            ]
        };
        
        const faqContainer = document.getElementById("faq");
        
        for (const category in faqData) {
            let categoryDiv = document.createElement("div");
            categoryDiv.classList.add("category");
            
            let categoryTitle = document.createElement("h2");
            categoryTitle.textContent = category;
            categoryDiv.appendChild(categoryTitle);
            
            faqData[category].forEach(faq => {
                let questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.textContent = faq.question;
                
                let answerDiv = document.createElement("div");
                answerDiv.classList.add("answer");
                answerDiv.textContent = faq.answer;
                
                questionDiv.addEventListener("click", () => {
                    answerDiv.style.display = answerDiv.style.display === "block" ? "none" : "block";
                });
                
                categoryDiv.appendChild(questionDiv);
                categoryDiv.appendChild(answerDiv);
            });
            
            faqContainer.appendChild(categoryDiv);
        }
    </script>
</body>
</html>
