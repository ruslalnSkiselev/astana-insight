<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Педиатрический FAQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .category {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .category:hover {
            background-color: #0056b3;
        }
        .faq-item {
            background: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .faq-answer {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Часто задаваемые вопросы по педиатрии</h1>
        <div id="categories"></div>
        <div id="faq-list"></div>
    </div>
    
    <script>
        const faqData = {
            "0-0.5 лет": [
                { question: "Когда начинать прикорм?", answer: "С 6 месяцев..." },
                { question: "Как часто кормить грудничка?", answer: "Каждые 2-3 часа..." }
                // Добавь 98 вопросов сюда
            ],
            "0.5-1 лет": [
                { question: "Как отучить от ночных кормлений?", answer: "Постепенно..." },
                { question: "Как выбрать обувь?", answer: "Должна быть мягкая..." }
                // Добавь 98 вопросов сюда
            ],
            "1-2 года": [
                { question: "Когда начинать учить говорить?", answer: "С первых месяцев..." },
                { question: "Можно ли давать шоколад?", answer: "Лучше избегать..." }
                // Добавь 98 вопросов сюда
            ],
            "2-3 года": [
                { question: "Как приучить к горшку?", answer: "Постепенно..." },
                { question: "Можно ли давать орехи?", answer: "После 3 лет..." }
                // Добавь 98 вопросов сюда
            ],
            "4-5 лет": [
                { question: "Как подготовить к школе?", answer: "Игровыми методами..." },
                { question: "Нужно ли посещать логопеда?", answer: "Если есть проблемы..." }
                // Добавь 98 вопросов сюда
            ]
        };

        const categoriesContainer = document.getElementById("categories");
        const faqListContainer = document.getElementById("faq-list");

        function showFAQs(category) {
            faqListContainer.innerHTML = "";
            faqData[category].forEach(faq => {
                let faqItem = document.createElement("div");
                faqItem.classList.add("faq-item");
                faqItem.innerHTML = `<strong>${faq.question}</strong><div class='faq-answer'>${faq.answer}</div>`;
                faqItem.addEventListener("click", () => {
                    const answer = faqItem.querySelector(".faq-answer");
                    answer.style.display = answer.style.display === "block" ? "none" : "block";
                });
                faqListContainer.appendChild(faqItem);
            });
        }

        Object.keys(faqData).forEach(category => {
            let categoryButton = document.createElement("div");
            categoryButton.classList.add("category");
            categoryButton.textContent = category;
            categoryButton.addEventListener("click", () => showFAQs(category));
            categoriesContainer.appendChild(categoryButton);
        });
    </script>
</body>
</html>
