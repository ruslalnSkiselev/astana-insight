<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часто задаваемые вопросы по педиатрии</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .category {
            margin-top: 20px;
        }
        .question {
            background: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .answer {
            display: none;
            padding: 10px;
            background: #f1f1f1;
            border-left: 3px solid #007BFF;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Часто задаваемые вопросы по педиатрии</h1>
        <div id="faq"></div>
    </div>
    <script>
       const faqData = {
    "0-0.5 лет": [
        { question: "Как часто кормить новорожденного?", answer: "Каждые 2-3 часа по требованию ребенка." },

        { question: "Когда начинать выкладывать ребенка на живот?", answer: "С первых дней жизни, начиная с 1-2 минут." },
        { question: "Как понять, что ребенок наелся?", answer: "Ребенок сам отпускает грудь или бутылочку, выглядит довольным." },

        { question: "Когда начинать использовать пустышку?", answer: "Если ребенок спокоен и не имеет проблем с сосанием, пустышку можно вводить после 3-4 недель." },
        { question: "Как понять, что у ребенка нет аллергии на молоко?", answer: "Обратите внимание на высыпания, расстройства желудка или покраснения на коже." },
        // ... Добавьте остальные 90 вопросов по аналогичной структуре

    "0.5-1 год": [

        { question: "Как выбрать подходящее пюре для ребенка?", answer: "Выбирайте пюре без добавок и сахара, предпочтительно одно ингредиентное." },
        { question: "Как узнать, что ребенок готов к прикорму?", answer: "Он проявляет интерес к еде, может сидеть без поддержки и имеет утраченный рефлекс вытягивания языка." },

        // ... Добавьте остальные 90 вопросов по аналогичной структуре

        { question: "Как развивать моторику рук у ребенка?", answer: "Предлагайте игрушки для лепки, рисования и другие развивающие игры." },
        { question: "Как объяснить ребенку важность гигиены?", answer: "Через игровые формы, показывая пример и объясняя, почему важно мыть руки." },
        { question: "Когда начать учить ребенка читать?", answer: "Знакомить с буквами можно после 2 лет, но полноценное обучение начнется позже." },
        { question: "Как приучить ребенка к самостоятельности?", answer: "Давайте ему возможности для выбора, например, что надеть, какой завтрак съесть." },
        { question: "Можно ли давать ребенку сладости?", answer: "Сладости лучше ограничивать, но можно давать натуральные сладости, такие как фрукты." },
        { question: "Как справляться с ночными страхами ребенка?", answer: "Создайте ритуал перед сном, включайте ночник и успокаивайте, когда возникают страхи." },
        { question: "Когда ребенок начинает понимать, что такое "не можно"?", answer: "Около 1.5 лет, когда дети начинают осознавать ограничения." },
        { question: "Как поощрять ребенка за достижения?", answer: "Хвалите за маленькие успехи, давайте положительные эмоции и похвалу." },

        { question: "Как справляться с истериками?", answer: "Оставаться спокойным, предлагать альтернативы, не поддаваться на манипуляции." },

        { question: "Как развивать речь ребенка?", answer: "Читать книги, рассказывать истории, задавать вопросы и отвечать на них." },
        { question: "Когда ребенок начинает ходить?", answer: "Обычно между 10-15 месяцами, но это зависит от индивидуальных особенностей." },
        { question: "Как стимулировать физическое развитие ребенка?", answer: "Поощряйте активные игры на свежем воздухе, катание на велосипеде и бег." },
        { question: "Как преодолеть проблемы с адаптацией в детском саду?", answer: "Сначала проводите время с ним в саду, объясняйте важность пребывания в коллективе." },
        { question: "Когда ребенок начинает пользоваться ложкой?", answer: "Примерно с 2 лет, когда развивается мелкая моторика." },
        { question: "Как научить ребенка правилам безопасности?", answer: "Через простые объяснения, показывая опасности и обучая избегать их." },
        { question: "Как справляться с капризами ребенка?", answer: "Не поддаваться на манипуляции, стараться объяснять причины запретов и поощрять хорошее поведение." },
        // ... Добавьте остальные 90 вопросов по аналогичной структуре
    ],
    "4-5 лет": [
        { question: "Как подготовить ребенка к школе?", answer: "Развивать речь, мелкую моторику, навыки общения и усидчивость." },
        { question: "Сколько времени ребенок должен проводить на улице?", answer: "Минимум 2-3 часа в день в зависимости от погоды." },
        { question: "Как развивать творческие способности ребенка?", answer: "Включать в его жизнь рисование, музыку, танцы, рукоделие." },
        { question: "Когда ребенку можно начать учить цифры?", answer: "Около 4 лет можно начинать учить цифры и буквы." },
        { question: "Как научить ребенка работать в команде?", answer: "Поощряйте игры с другими детьми, учите делиться и работать сообща." },
        { question: "Как научить ребенка читать?", answer: "В 4-5 лет можно начинать знакомить с буквами и их сочетаниями, используя игровые методы." },
        { question: "Когда ребенок может начать заниматься спортом?", answer: "Уже с 4 лет, но нагрузки должны быть соответствующими возрасту." },
        { question: "Как помочь ребенку с социальной адаптацией в школе?", answer: "Постоянно разговаривайте о школе, играйте в ролевые игры, рассказывайте о правилах общения." },
        { question: "Как обучать ребенка самообслуживанию?", answer: "С 4 лет можно учить самому одеваться, убирать игрушки и чистить зубы." },
        { question: "Как развивать у ребенка логическое мышление?", answer: "Используйте головоломки, развивающие игры и задачи на внимание." },
        // ... Добавьте остальные 90 вопросов по аналогичной структуре
    ]
};

        
        const faqContainer = document.getElementById("faq");
        
        for (const category in faqData) {
            let categoryDiv = document.createElement("div");
            categoryDiv.classList.add("category");
            
            let categoryTitle = document.createElement("h2");
            categoryTitle.textContent = category;
            categoryDiv.appendChild(categoryTitle);
            
            faqData[category].forEach(faq => {
                let questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.textContent = faq.question;
                
                let answerDiv = document.createElement("div");
                answerDiv.classList.add("answer");
                answerDiv.textContent = faq.answer;
                
                questionDiv.addEventListener("click", () => {
                    answerDiv.style.display = answerDiv.style.display === "block" ? "none" : "block";
                });
                
                categoryDiv.appendChild(questionDiv);
                categoryDiv.appendChild(answerDiv);
            });
            
            faqContainer.appendChild(categoryDiv);
        }
    </script>
</body>
</html>
